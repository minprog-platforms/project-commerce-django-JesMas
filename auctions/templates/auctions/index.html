{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="text-align:center;">Active Listings</h2>
    
        {% for listing in listings %}
        {% if listing.active == True %}
            <div class="listing_entry">
                <a href="{% url 'listing' listing.title %}"><img class="listing_image_index" src={{ listing.url }} alt="No image available"></img></a>
                <div class="listing_info">
                    <a href="{% url 'listing' listing.title %}"><div class="listing_entry_title"> <h3>{{ listing.title }}</h3></div></a>
                    <div class="listing_entry_description"><p>{{ listing.description|truncatewords:50 }}</p></div>
                    <div class="listing_entry_prize"><p>&euro;{{ listing.prize }}</p></div>
                </div>
            </div>
        {% endif %}
        {% endfor %}


    </ul>


{% endblock %}
